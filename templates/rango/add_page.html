<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rango</title>
  </head>
  <body>
    {% if category %}

    <h1>Add a Page to {{category.name}}</h1>
    <form class="" action="/rango/category/{{category.slug}}/add_page/" method="post">
      {% csrf_token %}
      {% for hidden in form.hidden_fields %}
        {{hidden}}
      {% endfor %}
      {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
      {% endfor %}

      <input type="submit" name="submit" value="Add Page">
    </form>
    {% else %}
        The specified category does  not exist!
    {% endif %}
  </body>
</html>
