{% extends 'rango/base.html' %}
{% block body_block %}
<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
<div class="jumbotron">
  <h1 class="display-3">Login</h1>
</div>
<form class="form-signin" role="form" action="." method="post">
  {% csrf_token %}
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required autofocus />

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" class="form-control" id="id_password" placeholder="Password" name="password" required />
  <button class="btn btn-lg btn-primary btn-block" value="Submit" type="submit">Sign in</button>
</form>
<p>
  Not a member?
  <a href="{% url 'registration_register' %}">Register</a>
</p>
{% endblock %}
